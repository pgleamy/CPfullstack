<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let rotation = { x: 0, y: 0 };
        const size = 300;
        const colors = ['#ced', '#eee', '#132', '#aaa'];
        const sphere = [];
        const keysPressed = {};

        function createSphere() {
            for (let i = 0; i <= Math.PI * 2; i += 0.2) {
                const line = [];
                for (let j = 0; j <= Math.PI; j += 0.1) {
                    line.push({ x: size * Math.sin(i) * Math.sin(j), y: size * Math.cos(i), z: size * Math.sin(i) * Math.cos(j) });
                }
                sphere.push(line);
            }
        }

        function drawSphere() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(canvas.width / 2, canvas.height / 2);
            for (let i = 0; i < sphere.length; i++) {
                ctx.strokeStyle = colors[i % 4];
                ctx.beginPath();
                for (let j = 0; j < sphere[i].length; j++) {
                    let x = sphere[i][j].x;
                    let y = sphere[i][j].y * Math.cos(rotation.y) - sphere[i][j].z * Math.sin(rotation.y);
                    let z = sphere[i][j].y * Math.sin(rotation.y) + sphere[i][j].z * Math.cos(rotation.y);
        
                    x = x * Math.cos(rotation.x) - z * Math.sin(rotation.x);
                    z = z * Math.cos(rotation.x) + x * Math.sin(rotation.x);

                    ctx.lineTo(x, y);
                }
                
                ctx.imageSmoothingEnabled = true;
                ctx.stroke();
            }

            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }
        
        function update() {
            if (keysPressed['ArrowUp']) rotation.y -= 0.01;
            if (keysPressed['ArrowDown']) rotation.y += 0.009;
            if (keysPressed['ArrowLeft']) rotation.x -= 0.01;
            if (keysPressed['ArrowRight']) rotation.x += 0.009;
            drawSphere();
            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
            let noKeysPressed = true;
            for (let key in keysPressed) {
                if (keysPressed[key]) {
                    noKeysPressed = false;
                    break;
                }
            }
            if (noKeysPressed) {
                // Additional logic can be added here if needed when no keys are pressed
            }
        });

        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        createSphere();
        requestAnimationFrame(update);
    </script>
</body>
</html>
